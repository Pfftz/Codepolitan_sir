    <h1>Formulir Pendaftaran Jawir</h1>
    <form action="/HTMLnjir/template.html" method="post">
        <div>
            <label for="Nama">Nama Lengkap: </label>
            <input type="text" placeholder="nama" id="Nama" name="Nama">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        <div>
            <label for="number">Phone Number: </label>
            <input type="number" placeholder="number" id="number" name="number">
        </div>
        <div>
            <label for="date">Tanggal: </label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Color: </label>
            <input type="color" id="color">
        </div>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <hr>
    <h1>market ngawi</h1>
    <form action="/order">
        <label for="">Baju</label>
        <div>
            <input type="radio" name="baju" id="" value="kemeja ngawi" checked><label for="">kemeja ngawi</label>
            <input type="radio" name="baju" id="" value="jaket ngawi"><label for="">jaket ngawi</label>
        </div>
        <div>
            <label for="ukur">ukuran</label>
            <select name="ukur" id="ukur">
                <option>-</option>
                <option value="XS">Xtra Small</option>
                <option value="S">Small</option>
                <option value="M" selected>Medium</option>
                <option value="L">Large</option>
                <option value="XL">Xtra Large</option>
            </select>
        </div>
        <div>
            <label for="term">Sesuai Pesanan?</label>
            <input type="checkbox" name="term" id="term" value="Sesuai">
        </div>
        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="30" rows="4"></textarea>

        </div>
        <button type="submit">order</button>
    </form>
</body>

</html>

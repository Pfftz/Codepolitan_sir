<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Tiers</title>
        <link rel="stylesheet" href="studi.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="panel pricing-table">
            <div class="pricing-plan">
                <img
                    src="/Studikasus/icons/tex_furniture_22030.png"
                    alt=""
                    class="pricing-img"
                />
                <h2 class="pricing-header">Doraemon</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">
                        Sleeps after 30 mins of inactivity
                    </li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#/" class="pricing-button">Sign up</a>
            </div>

            <div class="pricing-plan">
                <img
                    src="/Studikasus/icons/tex_furniture_52020.png"
                    alt=""
                    class="pricing-img"
                />
                <h2 class="pricing-header">Small Team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Never Sleeps</li>
                    <li class="pricing-features-item">
                        Multiple workers for more powerful APPS
                    </li>
                </ul>
                <span class="pricing-price">$69</span>
                <a href="#/" class="pricing-button is-featured">Free Trial</a>
            </div>

            <div class="pricing-plan">
                <img
                    src="/Studikasus/icons/tex_furniture_52030.png"
                    alt=""
                    class="pricing-img"
                />
                <h2 class="pricing-header">Sakura</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">
                        Simple Horizontal Scalability
                    </li>
                </ul>
                <span class="pricing-price">$666</span>
                <a href="#/" class="pricing-button">Free Trial</a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Papan Scoring</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet" href="/DOM/scorekeep-master/scratch/app.css" />
</head>

<body>
	<div class="scoreboard container d-flex flex-column justify-content-center">
		<div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
			<div class="col col-auto py-3 points d-flex flex-column align-items-center">
				<h2>Player1</h2>
				<p class="px-3" id="p1-display"">0</p>
				<div class=" score-btns"><button class="btn btn-primary" type="button" id="p1-button">+1</button>
			</div>
		</div>

		<div class="col col-auto py-3 points d-flex flex-column align-items-center">
			<h2>Player2</h2>
			<p class="px-3" id="p2-display">0</p>
			<div class="score-btns"><button class="btn btn-primary" type="button" id="p2-button">+1</button></div>
		</div>
	</div>

	<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
		<select name="" id="winpoint" class="form-select">
			<option value="0" selected>Select Max Point</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="10">10</option>
			<option value="15">15</option>
		</select>
	</div>

	<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
		<button class="btn btn-primary" type="button" id="reset">Reset</button>
	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="/DOM/scorekeep-master/scratch/app.js"></script>
</body>

</html>
